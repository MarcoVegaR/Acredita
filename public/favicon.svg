<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) { 
      :root { 
        --logo-fill: #FFFFFF;
        --logo-bg: #800020;
      }
    }
    @media (prefers-color-scheme: light) { 
      :root { 
        --logo-fill: #FFFFFF;
        --logo-bg: #800020;
      }
    }
    .bg { fill: var(--logo-bg); }
    .text { fill: var(--logo-fill); }
  </style>
  <circle cx="40" cy="40" r="38" class="bg"/>
  <text x="40" y="52" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="30" text-anchor="middle" class="text" dominant-baseline="middle">FVF</text>
</svg>
